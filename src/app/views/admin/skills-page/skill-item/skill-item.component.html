<div class="wrap-skill-item">
  <span class="wrap-text">
    <p class="name">{{itemSource.name}}</p>
    <p class="desc">{{itemSource.description}}</p>
  </span>
  <span class="wrap-options">
    <button mat-icon-button (click)="editSkill()">
      <mat-icon class="mat-18">edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon class="mat-18">delete</mat-icon>
    </button>
  </span>
</div>
